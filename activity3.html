<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding average</title>
</head>
<body>
    <fieldset>
        <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>name</label>
            <input type="text">
            <label>enter marks</label>
            <select name="subject" id="subject">
            <option value="maths"> maths </option>
            <option value="english"> english </option>
            <option value="science"> science </option>    
            </select>
            <input type="number" id="m1" name="m1"> 
            <select name="subject2" id="subject2">
                <option value="urdu"> urdu </option>
                <option value="english"> english </option>
                <option value="science"> science </option>    
                </select>
                <input type="number" id="m2" name="m2"> 
                <select name="subject3" id="subject3">
                    <option value="com"> com </option>
                    <option value="english"> english </option>
                    <option value="science"> science </option>    
                    </select>
                    <input type="number" id="m3" name="m3">
                    average<output name="x" for="m1 m2 m3"></output>
        </form>
    </fieldset>
</body>
</html>
