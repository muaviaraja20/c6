<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>
        html forms personal information
    </h1>
    <form>
        <fieldset>
            <br>
            <legend>personal information</legend>
        <label>name</label>
        <input type="text" id="name">
        <br>
        <br>
        <br>
        <label>email</label>
        <input type="text" id="email">
        <br>
        <br>
        <br>
        <label>contact no</label>
        <input type="text" id="contact no">
        <br>
        <br>
        <br>
        <label>gender</label>\
        <br>
        <br>
        <input type="radio" id="female" name="gender" value="female">female
        <br>
        <input type="radio" id="male" name="gender" value="male">male
        <br>
        <br>
        <br>
        <label>favorite city</label>
        <br>
        <br>
        <input type="checkbox" id="city" value="Karachi"> Karachi
        <br>
        <input type="checkbox" id="city" value="islamabad"> islamabad
        <br>
        <input type="checkbox" id="city" value="lahore"> lahore
        <br>
        <br>
        <input type="submit"> 
        </fieldset> 
    </form>
</body>
</html>
